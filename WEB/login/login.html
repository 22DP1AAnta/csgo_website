<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <h4>Don't have an account yet? <a href="register.html">Sign Up</a></h4>
        <form class="login-form">
            <div class="email_box">
                <h3>Email Address</h3>
            </div>
            <input type="text" placeholder="your@example.com" required>
            <div class="password_box">
                <h3>Password</h3><a href="password_reset.html">Forgot password?</a>
            </div>
            <input type="password" placeholder="Enter 8 characters or more" required>
            
            <div class="remember-me">
                <input type="checkbox" id="remember-checkbox">
                <label for="remember-checkbox">Remember me</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>


</html>
